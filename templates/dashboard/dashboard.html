<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.8/b-3.2.0/b-colvis-3.2.0/cr-2.0.4/fh-4.0.1/r-3.0.3/rg-1.5.1/rr-1.5.0/sc-2.4.3/sp-2.3.3/sl-2.1.0/datatables.min.js"></script>


<script>


  let fetched_data = {}
  let data = []
  const ctx = document.getElementById('myChart')
  let myChart = new Chart(ctx, {options: {plugins: {zoom: {}}}})
  let datasets = []
  let table = null

  const aboveValue = (ctx, value, return_value, default_value) => ctx.p1.parsed.y > value || ctx.p0.parsed.y > value ? return_value : default_value
  const belowValue = (ctx, value, return_value, default_value) => ctx.p1.parsed.y < value || ctx.p0.parsed.y < value ? return_value : default_value
  const defaultColour = 'rgb(42, 195, 212)'
  const defaultPointRadius = 3

  function setup() {
    make_chart()
    fetch_hawk_serial_numbers().then(serial_numbers => {
      add_hawk_sensor_dropdowns(serial_numbers)
      add_recent_value_widgets(serial_numbers)
    })
  }

  class SensorData {
    constructor(serial_number, hive_number, sensor, json) {
      this.serial_number = serial_number
      this.hive_number = hive_number
      this.sensor = sensor
      this.data = []
      this.long_name = serial_number + "_" + hive_number + "_" + sensor
      this.addData(json)

      this.chartjs_dataset = {
        long_name: this.long_name,
        label: sensor,
        data: this.data,
        backgroundColor: defaultColour,
        parsing: {
          xAxisKey: 't',
          yAxisKey: 'y',
        },
        segment: {
              borderColor: defaultColour,
            },
      }

      myChart.data.datasets.push(this.chartjs_dataset)
    };

    removeDataset() {
      let removalIndex = myChart.data.datasets.indexOf(this.chartjs_dataset)
      if(removalIndex >= 0) {
          myChart.data.datasets.splice(removalIndex, 1);
      }
    }

    addData(json) {
      if (Object.keys(json).length === 0) {
        return
      }
      let times = json['time']
      let sensor_data = json[this.sensor]
      for (let i = 0; i < times.length; i++) {
        this.data.push({t:times[i]*1000, y:sensor_data[i]})
      }
      console.log(this.data)
      myChart.update()
    };

    fetchAllData() {
      fetch_data(this.serial_number, this.hive_number, this.sensor).then((r) => this.addData(r))
    }
  }


  class RecentValues {

    constructor(values, names) {
      this.values = values
      this.names = names;

      [this.values[3], this.values[4]] = [this.values[4], this.values[3]];
      [this.values[1], this.values[3]] = [this.values[3], this.values[1]];
      [this.values[2], this.values[4]] = [this.values[4], this.values[2]];

      let time_since = Math.round(((new Date() / 1000) - this.values[2]) / 60);
      console.log(time_since);
      this.values[2] = time_since;

    }

    get_value_by_name(name) {
      let index = this.names.indexOf(name)
      if (index > -1) {
        return this.values[index]
      }
      return null
    }

    get_time_since() {
      let sense_time = this.get_value_by_name('time')
      let d = new Date()
      let s = (d / 1000)
      let diff = (s - sense_time)
      return Math.round(diff / 60)
    }

    make_tr() {
      let tr = document.createElement("tr")
      this.values.forEach(value => {
        let td = document.createElement("td")
        td.innerText = value
        tr.appendChild(td)
      })
      return tr
    }
    
  }

  function make_chart() {
    myChart.destroy()
    myChart = new Chart(ctx, {
      type: 'line',
      options: {
        responsive: false,
        maintainAspectRatio: false,
        plugins: {
          zoom: {
            pan: {
              enabled: true,
              mode: 'x'
            },
            zoom: {
              mode: 'x',
              wheel: {
                enabled: true,
              },
              pinch: {
                enabled: true,
              },
            }
          },
        },
        scales: {
          x: {
            type: 'timestack',
          }
        },
        responsive: true,
        animation: {
          duration: 500,
        },
        elements: {
          point: {
            radius: defaultPointRadius,
            pointHitRadius: 8,
            borderColor: defaultColour,
          }
        },
      },
      data: {
        datasets: []
      }
    })
  }


  /* NEEDS TO BE UPDATED */
  /* Fetch data for all existing datasets starting from the time of the most recent value */
  async function fetch_updated_data() {
    for (let i = 0; i < datasets.length; i++) {
      let existing_dataset = datasets[i].data
      fetch("/data/" + datasets[i].serial_number + "/" + datasets[i].hive_number + "/" + datasets[i].sensor + "/" + existing_dataset[existing_dataset.length - 1]['t']/1000).then((r) => r.json()).then((json) => {
        console.log(json)
        datasets[i].addData(json)
      }).then(() => {
        myChart.update('none')
      })
    }
    fetch_hawk_serial_numbers().then(serial_numbers => {
      table.destroy()
      document.getElementById("recent_values_table").innerHTML = ""
      add_recent_value_widgets(serial_numbers)
    })
  }

  /* Fetch data for a sensor for a given serial_number and hive_number */
  async function fetch_data(serial_number, hive_number, field) {
    return fetch("/data/" + serial_number + "/" + hive_number + "/" + field).then((r) => {
      if (!r.ok) {
        throw new Error("Bad Request")
      }
      return r.json()
    })
  }

  /* Get the names of the available sensors */
  function get_sensor_names(serial_number, hive_number) {
    fetch('/names')
            .then(r => r.json())
            .then(json => {
              json['names'].forEach((name) => {
                if (name != "serial_number" && name != "time" && name != "hive_number") {
                  add_sensor_option(name, serial_number, hive_number)
                }
              })
            })
  }

  function add_sensor_option_dropdown(name, serial_number, hive_number) {
    let long_name_printable = serial_number + " - " + hive_number + " - " + name
    let long_name = serial_number + "_" + hive_number + "_" + name
    let div = document.createElement('div')
    div.setAttribute('class', 'dropdown')
    div.setAttribute('id', long_name)
    div.innerHTML = `
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: ` + defaultColour + `">
              `+ long_name_printable + `
            </button>
            <ul class="dropdown-menu" style="">
              <li><h6 class="dropdown-header">Graph Options</h6></li>
              <li>
                <div style="display: inline-block;">
                  <div class="input-group mb-3" style="float: left; width: 60%;">
                    <span class="input-group-text" id="basic-addon1">Highlight Above</span>
                    <input type="text" class="form-control" placeholder="20" aria-label="Value" aria-describedby="basic-addon1" id="`+ long_name + "above_value" + `">
                  </div>
                  <input type="color" class="form-control form-control-color" id="`+ long_name + "above_colour" + `" value="#CCCCCC" title="Choose a color" style="float: left;">
                  <button class="btn btn-light" style="float: left;" id=` + long_name + "above_apply" + `>Apply</button>
                </div>
              </li>
              <li>
                <div style="display: inline-block;">
                  <div class="input-group mb-3" style="float: left; width: 60%;">
                    <span class="input-group-text" id="basic-addon1">Highlight Below</span>
                    <input type="text" class="form-control" placeholder="20" aria-label="Value" aria-describedby="basic-addon1"id="`+ long_name + "below_value" + `">
                  </div>
                  <input type="color" class="form-control form-control-color" id="`+ long_name + "below_colour" + `" value="#CCCCCC" title="Choose a color" style="float: left;">
                  <button class="btn btn-light" style="float: left;" id=` + long_name + "below_apply" + `>Apply</button>
                </div>
              </li>
              <li>
                <div style="display: inline-block;">
                  <input type="color" class="form-control form-control-color" id="`+ long_name + "line_colour" + `" value="#CCCCCC" title="Choose a color" style="float: left;">
                  <button class="btn btn-light" style="float: left;" id=` + long_name + "line_apply" + `>Apply</button>
                </div>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item" id=` + long_name + "remove" + `>Remove</button></li>
            </ul>
        `
    document.getElementById("sensor-options-parent").appendChild(div);
    document.getElementById(long_name + "above_apply").onclick = () => {change_highlight_above(long_name, document.getElementById(long_name+"above_value").value, document.getElementById(long_name+"above_colour").value, document.getElementById(long_name+"line_colour").value)}
    document.getElementById(long_name + "below_apply").onclick = () => {change_highlight_below(long_name, document.getElementById(long_name+"below_value").value, document.getElementById(long_name+"below_colour").value, document.getElementById(long_name+"line_colour").value)}
    document.getElementById(long_name + "line_apply").onclick = () => {change_line_colour(long_name, document.getElementById(long_name+"line_colour").value)}
    document.getElementById(long_name + "remove").onclick = () => {remove_dataset(long_name)}
  }


  function change_line_colour(name, colour) {
    console.log(name, colour)
    datasets.forEach(element => {
      if (element.long_name === name) {
        element.chartjs_dataset.segment.borderColor = colour
        element.chartjs_dataset.backgroundColor = colour
        myChart.update()
      }
    });
    document.getElementById(name).childNodes[1].style.background = colour
  }


  function change_highlight_above(name, value, colour, default_colour) {
    console.log(name, value, colour)
    datasets.forEach(element => {
      if (element.long_name === name) {
        element.chartjs_dataset.segment.borderColor = ctx => aboveValue(ctx, value, colour, default_colour)
        myChart.update()
      }
    });
  }

  function change_highlight_below(name, value, colour, default_colour) {
    console.log(name, value, colour)
    datasets.forEach(element => {
      if (element.long_name === name) {
        element.chartjs_dataset.segment.borderColor = ctx => belowValue(ctx, value, colour, default_colour)
        myChart.update()
      }
    });
  }


  function remove_dataset(name) {
    for (let i = 0; i < datasets.length; i++) {
      if (datasets[i].long_name === name) {
        datasets[i].removeDataset()
        datasets.splice(i, 1);
        break
      } 
    }
    document.getElementById(name).remove()
    myChart.update()
  }


  /**<li><a className="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
    <span className="d-inline-block bg-info rounded-circle p-1"></span>
    Separated link
  </a></li>**/

  function add_sensor_option(name, serial_number, hive_number) {
    let button = document.createElement("button")
    button.className = "dropdown-item d-flex align-items-center gap-2 py-2"
    button.innerText = name
    if (Object.keys(fetched_data).includes(name)) {
      return
    }
    button.onclick = () => {
      datasets.forEach(element => {
        if (element.sensor == name) {
          return
        }
      });
      let new_dataset = new SensorData(serial_number, hive_number, name, {})
      new_dataset.fetchAllData()
      datasets.push(new_dataset)
      add_sensor_option_dropdown(name, serial_number, hive_number)
    }
    let li = document.createElement("li")
    li.appendChild(button)
    document.getElementById("sensor_add_dropdown_" + serial_number + "_" + hive_number).appendChild(li)
  }


  function toggle_points() {
    myChart.options.elements.point.radius = myChart.options.elements.point.radius === defaultPointRadius ? 0 : defaultPointRadius
    myChart.update()
  }

  function fetch_hawk_serial_numbers() {
    return fetch("/serial_numbers").then((r) => r.json()).then((json) => json['serial_numbers'])
  }

  function add_hawk_sensor_dropdowns(serial_numbers) {
    console.log(serial_numbers)
    serial_numbers.forEach(serial_number => {
      fetch("/hive_numbers/" + serial_number).then(r => r.json()).then(json => {
        hive_numbers = json['hive_numbers']
        hive_numbers.forEach(hive_number => {
          document.getElementById("add-sensor-parent").innerHTML += `
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                ` + serial_number + ` - ` + hive_number + `
              </button>
              <div class="dropdown-menu">
                <div class="d-block position-static pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px" data-bs-theme="light">
                  <form class="dropdown-item p-2 mb-2 bg-body-tertiary border-bottom">
                    <input type="search" class="form-control" autocomplete="false" placeholder="Type to filter...">
                  </form>
                    <ul class="list-unstyled mb-0" id="sensor_add_dropdown_` + serial_number + "_" + hive_number + `">

                    </ul>
                </div>
              </div>
            </div>
          `
          get_sensor_names(serial_number, hive_number)
        });
      })
    });
  }


  function add_recent_value_widgets(serial_numbers) {
    fetch('/names').then(r => r.json()).then(j => j['names']).then(names => {
      let thead = document.createElement("thead")
      let tr = document.createElement("tr")
      tr.setAttribute("data-sort-method", "None")
      thead.appendChild(tr);
      [names[3], names[4]] = [names[4], names[3]];
      [names[1], names[3]] = [names[3], names[1]];
      [names[2], names[4]] = [names[4], names[2]];
      names[2] = "Minutes Since Last Update";
      names.forEach(name => {
        let th = document.createElement("th")
        th.innerText = name
        tr.appendChild(th)
      })
      document.getElementById("recent_values_table").appendChild(thead)

      serial_numbers.forEach(serial_number => {
        fetch('/recent_values/' + serial_number).then(r => r.json()).then(j => j['recent_values']).then(recent_values => {
          let tbody = document.createElement("tbody")
          for (const [hive_number, values] of Object.entries(recent_values)) {
            let r = new RecentValues(values, names)
            tbody.appendChild(r.make_tr())
          }
          document.getElementById("recent_values_table").appendChild(tbody)
        }).then((r) => {
          table = new DataTable('#recent_values_table', {scrollX:true}) 
        })
      })
    })
  }

</script>
